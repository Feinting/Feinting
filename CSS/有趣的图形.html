<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #yin_yang {
        position: relative;
        width: 96px;
        height: 48px;
        background: #eee;
        border: rgb(2, 22, 58) solid;
        border-radius: 100%;
        border-width: 2px 2px 50px 2px;
      }
      #yin_yang:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        background: #eee;
        border: 18px solid rgb(2, 22, 58);
        border-radius: 100%;
        width: 12px;
        height: 12px;
      }
      #yin_yang::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: rgb(2, 22, 58);
        border: 18px solid #eee;
        border-radius: 100%;
        width: 12px;
        height: 12px;
      }
    </style>
  </head>
  <body>
    <div id="yin_yang"></div>
    <div id="live2d-widget">
      <canvas
        id="live2dcanvas"
        width="300"
        height="600"
        style="
          position: fixed;
          opacity: 0.7;
          right: 0px;
          bottom: -20px;
          z-index: 999;
          pointer-events: none;
          border: 1px dashed rgb(204, 204, 204);
        "
      ></canvas>
    </div>
    <script
      type="text/javascript"
      src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"
    ></script>

    <script type="text/javascript">
     L2Dwidget.init({
        "model": {
　　　　　　　//jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
            jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
            "scale": 1
        },
        "display": {
            "position": "right", //看板娘的表现位置
            "width": 150,  //小萝莉的宽度
            "height": 300, //小萝莉的高度
            "hOffset": 0,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
    </script>
  </body>
</html>
